apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: install-logging
  namespace: default
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: openshift-logging-ns
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: openshift-logging
          remediationAction: enforce
          severity: low
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: logging-og
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: OperatorGroup
                metadata:
                  namespace: openshift-logging
                  name: openshift-logging-og
                spec:
                  targetNamespaces:
                    - openshift-logging
          remediationAction: enforce
          severity: low
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: logging-operator-sub
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: cluster-logging
                  namespace: openshift-logging
                spec:
                  name: cluster-logging
                  channel: stable
                  installPlanApproval: Automatic
                  source: redhat-operators
                  sourceNamespace: openshift-marketplace
          remediationAction: enforce
          severity: low
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: logging-operator-status
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: ClusterServiceVersion
                metadata:
                  namespace: openshift-logging
                spec:
                  displayName: Red Hat OpenShift Logging
                status:
                  phase: Succeeded
          remediationAction: enforce
          severity: low
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: logging-instance
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: logging.openshift.io/v1
                kind: ClusterLogging
                metadata:
                  name: instance
                  namespace: openshift-logging
                spec:
                  collection: null
                  logStore:
                    elasticsearch:
                      nodeCount: 3
                      nodeSelector:
                        node-role.kubernetes.io/worker: ''
                      redundancyPolicy: SingleRedundancy
                      resources:
                        limits:
                          memory: 32Gi
                      requests:
                        cpu: 100m
                        memory: 16Gi
                      storage:
                        size: 10G
                    retentionPolicy:
                      application:
                        maxAge: 25d
                      audit:
                        maxAge: 25d
                      infra:
                        maxAge: 25d
                    type: elasticsearch
                    managementState: Managed
                    visualization:
                      kibana:
                        nodeSelector:
                          node-role.kubernetes.io/worker: ''
                        replicas: 1
                      type: kibana  
          remediationAction: enforce
          severity: low               
  remediationAction: enforce
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: install-logging-placement
  namespace: default
spec:
  clusterSets:
    - global
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: install-logging-placement
  namespace: default
placementRef:
  name: install-logging-placement
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: install-logging
    apiGroup: policy.open-cluster-management.io
    kind: Policy